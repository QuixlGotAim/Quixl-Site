# Workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # This action builds your Jekyll site from the /Blog directory
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./Blog
          destination: ./_site/Blog
      - name: Build static site
        # This step copies your root files (like index.html) into the build output
        run: |
          mkdir ./_site
          cp -r ./Blog/_site/* ./_site/
          cp index.html ./_site/
          cp stylesheet.css ./_site/
          cp -r ProjectQuixl ./_site/
          cp CNAME ./_site/
      - name: Upload artifact
        # This uploads the final combined site for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # This job requires the build job to have completed successfully
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
